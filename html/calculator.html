<!DOCTYPE html>
<html lang="eng">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">

<title>Calculator</title>
<link rel="stylesheet" href="../css/calcCSS.css">
<link rel="shortcut icon" href="../favicon.ico">

</head>

<body>

<div class="tip navbar" >


    <p>
      Some tips: EC clears latest entry.Click on AC to reset calculator.
	  
    </p>
	<button id="logout">Log out</button>
	
 </div>	
	
	
	
    <div class="calculator main-body">
      <div class="calculator__display">0</div>

      <div class="calculator__keys">
        <button class="key--operator" data-action="add">+</button>
        <button class="key--operator" data-action="subtract">-</button>
        <button class="key--operator" data-action="multiply">&times;</button>
        <button class="key--operator" data-action="divide">รท</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>0</button>
        <button data-action="decimal">.</button>
        <button data-action="clear">AC</button>
        <button class="key--equal" data-action="calculate">=</button>
      </div>
    </div>
